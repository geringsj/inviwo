version: '1.0.{build}'

image: Visual Studio 2017

platform:
  - x64
 
configuration:
  - Debug

init:
  - set PATH=C:\Qt\5.11.1\msvc2017_64;%PATH%

install:
    - git submodule update --init --recursive

before_build:
    - mkdir build
    - cd build
    - cmake -G "Visual Studio 15 2017 Win64" ..

build:
  parallel: true
  project: $(APPVEYOR_BUILD_FOLDER)\build\inviwo-projects.sln